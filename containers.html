<!DOCTYPE html>
<html>
    <head>
        <title>

            Bootstrap Typography example
            
            </title>
            
            <meta charset="utf-8">
            
            <meta name="viewport"
            
            content="width=device-width, initial-scale=1">
            
            <link rel="stylesheet" href=
            
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            
            <script src=
            
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
            
            </script>
            <style>
                h1{
                color:bisque;
                text-align: center;
                font-family: 'Times New Roman', Times, serif;
                font-weight: bold;
                }
                p{
                    color:antiquewhite;
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                }
            </style>

    </head>
    <body>
     <div class="container bg-danger">
        <h1>The internet</h1>
        <p>The internet is defined as a global network of linked computers, servers, phones, and smart appliances that communicate with each other using the transmission control protocol (TCP) standard to enable the fast exchange of information and files, along with other types of services.</p>
    
     </div>  
    </body>
</html>
